<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Code Quiz!</title>
        <link rel="stylesheet" href="assests/css/style.css" />
    </head>
    <body>
        <header>
            <div>
                <button class="btnHeader" id="view-high-scores"> 
                View High Scores</button>
            </div>
            <div>
                <p>Time: <span id="timeLeft">xxx</span></p>
            </div>

        </header>
            <div id="wrapper">
                <div id="start-screen" class="start">
                    <p>
                        Try to answer the following code-related questions
                        within the time limit.  Keep in mind that incorrect
                        answers will penalize your score/time by ten seconds!
                    </p>
                    <button id="start"> Start Quiz!</button>
                </div>
                <div id="questions" class="hide">
                    <h2 id="question-title"></h2>
                    <div id="choices" class="choices"></div>
                </div>
                <div id="end-screen" class="hide">
                    <h2> Finished! </h2>
                    <p> Your final score = <span id="final-score"></span></p>
                    <p>
                        Enter Initials: <input type="text" id="initials" max="3" />
                        <button id="sumbit"> Submit </button>
                    </p>
                </div>
            </div>
        <script src="assests/js/script.js"></script>
    </body>
</html>
