<!DOCTYPE html>

<html>

<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <link href="assests/css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div id="nav">
        <!-- view scores link on the top left of nav bar-->
        <div class="left">
            <a onclick="getScore()" href="#">
                <h4>View Highscore</h4>
            </a>
        </div>
        <!-- countdown timer on the top right of nav bar-->
        <div class="right">
            <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
    </div>
    <!--main body of quiz-->
    <div id="quiz">
        <div id="quizBody">
            <h1>
                Code Quiz Challenge
            </h1>
            <h3>
                Try to answer the following code-related questions within
                the time limit.  Keep in mind that incorrects answers will
                penalize your score/time by ten seconds!        
            </h3>
            <button onclick="start()">Start!</button>
        </div>
    </div>

    <script src="assests/js/script.js" type="text/javascript"></script>
</body>

</html>
